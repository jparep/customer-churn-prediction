{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Enter Customer Data</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-4">
        {{ form.customer_data.label(class="block text-sm font-medium") }}
        {{ form.customer_data(class="mt-1 p-2 border rounded w-full") }}
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>
{% endblock %}
