<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Customer Churn Prediction</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; {{ current_year }} Churn Prediction App. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
